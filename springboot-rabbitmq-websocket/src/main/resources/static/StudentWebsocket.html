<!DOCTYPE HTML>
<html>
<head>
        <meta charset="UTF-8">
        <title>My WebSocket</title>
        <style>
            #message{
        margin-top: 40px;
        border:1px solid gray;
        padding:20px;
    }
        </style>
</head>
<body>
用户ID：<input type="text" id="userId"/>
学校：<select id="school">
    <option value="1">北京大学</option>
    <option value="2">清华大学</option>
    <option value="3">中国科学院大学</option>
    <option value="4">上海交通大学</option>
    <option value="5">浙江大学</option>
    <option value="6">复旦大学</option>
    <option value="7">中国科学技术大学</option>
    <option value="8">南京大学</option>
    <option value="9">中山大学</option>
    <option value="10">华中科技大学</option>
</select>
<button onclick="connectWebSocket()">连接WebSocket</button>
<button onclick="closeWebSocket()">断开连接</button>
<hr />
<br />
<div id="message"></div>
</body>
<script type="text/javascript">
    var websocket = null;
    function connectWebSocket(){
        var userId = document.getElementById("userId").value;
        if(userId === ""){
            alert("请输入用户ID");
            return;
        }
        var school = document.getElementById("school").value;
        if(school === ""){
            alert("请选择学校");
            return;
        }
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket'in window) {
            websocket = new WebSocket("ws://127.0.0.1:8022/student");
        } else {
            alert('Not support websocket')
        }
        //连接发生错误的回调方法
        websocket.onerror = function() {
            setMessageInnerHTML("error");
        };
        //连接成功建立的回调方法
        websocket.onopen = function(event) {
            setMessageInnerHTML("Loc MSG: 成功建立连接");
            send(userId, school);
            get(school);
        }
        //接收到消息的回调方法
        websocket.onmessage = function(event) {
            setMessageInnerHTML(event.data);
        }
        //连接关闭的回调方法
        websocket.onclose = function() {
            setMessageInnerHTML("Loc MSG:关闭连接");
        }
        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function() {
            websocket.close();
        }
    }
    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }
    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }
    //发送消息
    function send(userId, school) {
        // 将获取的输入文本信息进行发送
        var data = {schoolId:school,userId:userId};
        var webData = {code:101,data:data};
        websocket.send(JSON.stringify(webData));
    }
</script>
</html>
